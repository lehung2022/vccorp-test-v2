<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure JavaScript Slider</title>
  <!-- 
    - custom js link
  -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="slider banner-slider" data-slider>
      <div class="slider-container" data-slider-container>
        <div class="slider-item">
          <div class="card img-holder" style="--width: 1000; --height: 1000;">
            <img src="./images/black_goku.jpg" alt="" class="img-cover">
          </div>
        </div>

        <div class="slider-item">
          <div class="card img-holder">
            <img src="./images/Brotherhood.jpg" alt="" class="img-cover">
          </div>
        </div>

        <div class="slider-item">
          <div class="card img-holder" style="--width: 1000; --height: 1000;">
            <img src="./images/dark_king_vearn_1.jpg" alt="" class="img-cover">
          </div>
        </div>

        <div class="slider-item">
          <div class="card img-holder">
            <img src="./images/mk1_liu_kang.jpg" alt="" class="img-cover">
          </div>
        </div>

        <div class="slider-item">
          <div class="card img-holder">
            <img src="./images/duong tam kha.jpg" alt="" class="img-cover">
          </div>
        </div>

        <div class="slider-item">
          <div class="card img-holder">
            <img src="./images/failure_and_success.jpg" alt="" class="img-cover">
          </div>
        </div>

        <div class="slider-item">
          <div class="card img-holder">
            <img src="./images/future_vision.jpg" alt="" class="img-cover">
          </div>
        </div>
        <div class="slider-item">
          <div class="card img-holder">
            <img src="./images/joe_musashi.jpg" alt="" class="img-cover">
          </div>
        </div>
      </div>

      <button class="btn-icon slider-control prev" data-slider-prev>
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </button>

      <button class="btn-icon slider-control next" data-slider-next>
        <ion-icon name="arrow-forward-sharp"></ion-icon>
      </button>

    </div>
  </div>
  <!-- This js file is to get the icons, nothing more -->
  <!-- 
    - ionicon
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <!-- This js file is to get the icons, nothing more -->
  <!-- Customize JS links -->
  <script src="index.js"></script>
  <!-- Customize JS links -->
</body>

</html>
